kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: bench-orchestrator
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80   
        hostPort: 80   
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      - hostPath: ${DATA_PATH} 
        containerPath: /data
      - hostPath: ${KUBELET_CONFIG_PATH}/kubelet_config.yaml
        containerPath: /var/lib/kubelet/config.yaml
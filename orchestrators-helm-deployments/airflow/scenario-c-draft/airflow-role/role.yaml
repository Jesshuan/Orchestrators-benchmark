apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-pod-role
  namespace: airflow
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/status
    verbs:
      - create
      - get
      - list
      - watch
      - delete

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-pod-rolebinding
  namespace: airflow
subjects:
  - kind: ServiceAccount
    name: airflow3-scheduler
    namespace: airflow
roleRef:
  kind: Role
  name: airflow-pod-role
  apiGroup: rbac.authorization.k8s.io